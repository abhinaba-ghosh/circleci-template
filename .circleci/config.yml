
---
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:current
    parallelism: 3
    steps:
      - checkout
      - run: npm install
      - run:
          name: "Run Jest and Collect Coverage Reports"
          command: |
            TESTFILES=$(circleci tests glob "./*.test.js" | circleci tests split --split-by=timings)
            echo $TESTFILES
            npx jest --collectCoverage=true $TESTFILES
      - store_artifacts:
          path: coverage
      - persist_to_workspace:
          root: ./
          paths:
            - coverage
  coverage:
    docker:
      - image: cimg/node:current
    steps:
      - attach_workspace:
          at: ./
      - run: ls coverage

workflows:
  build-coverage:
    jobs:
      - build
      - coverage:
          requires:
            - build
